<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<div class="square">
		
	</div>
	<style>
		.square{
			display: block;
			margin: 40px auto;
			width:50px;
			height: 50px;
			border:1px solid magenta;
			background: magenta;
			cursor: pointer;
		}
	</style>
	<script>
		let x 		= document.querySelector('.square'),
			count 	= 0;
		
		if(x){console.log("find X!")};
		x.onclick = function(){
			if(count%2==0){
				x.style.background="blue";
			}else{
				x.style.background="magenta";
			}
			count++;
		};

	</script>
</body>
</html>
